<body background = "https://k2prime.com/wp-content/uploads/2015/09/Light-Blue-blur-background1.jpg" width="100%" height="100%">
<div class="container">
<div style="text-align:center;" class="card card-container">
  <form action="/action_page.php">
    <table align="center" width="430">
      <h1>
        <a style="color:black;">ลงทะเบียนเพื่อเข้าใช้งานสำหรับพนักงาน</a>
      </h1>

      <mat-radio-group placeholder="Title" [(ngModel)]="views.titleNameSelect" name="name">
        <mat-radio-button  *ngFor="let title of title" [value]="title.name">
            {{title.name}}
        </mat-radio-button>
      </mat-radio-group><br>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>First-name</mat-label>
        <input matInput placeholder="Firstname" [(ngModel)]="views.firstnameInput" name="firstname" >
      </mat-form-field>
      &nbsp;
      <mat-form-field appearance="outline">
        <mat-label>Last-name</mat-label>
        <input matInput placeholder="Lastname"[(ngModel)]="views.lastnameInput" name="lastname">
      </mat-form-field>

      <mat-form-field class="form-Age" appearance="outline">
        <input matInput placeholder="Age"[(ngModel)]="views.ageInput" name="age">
      </mat-form-field>
      &nbsp;
      <mat-form-field class="form-phone" appearance="outline">
        <input matInput placeholder="Phone number"[(ngModel)]="views.phoneInput" name="phone">
      </mat-form-field>
      <br>

      <mat-form-field class="form-idcard" appearance="outline">
        <input matInput placeholder="ID Card Number"[(ngModel)]="views.idcardInput" name="idcard">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-select placeholder="Gender" [(ngModel)]="views.genderNameSelect" name="gender" >
          <mat-option *ngFor="let gender of gender" [value]="gender.gender">
            {{gender.gender}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;
      <mat-form-field appearance="outline">
      <mat-select placeholder="province" [(ngModel)]="views.provinceNameSelect" name="name" >
        <mat-option *ngFor="let province of province" [value]="province.name">
          {{province.name}}
        </mat-option>
      </mat-select>
      </mat-form-field>


      <br>
      <mat-form-field class="form-email" appearance="outline">
        <input matInput placeholder="E-mail"[(ngModel)]="views.emailInput" name="email">
      </mat-form-field>
      &nbsp;
      <mat-form-field class="form-password" appearance="outline">
        <input matInput placeholder="Password"[(ngModel)]="views.passwordInput" name="password">
      </mat-form-field>
      <br>
    </table>
  </form>
  <button mat-flat-button color="red" (click)="save_func()" [routerLink]="['/finish']">ยืนยันการลงทะเบียน</button>
</div>
</div>
</body>
